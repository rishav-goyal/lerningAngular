<div >
	<h1>View 1</h1>
	Name
	<br />
	<div class="mt10">
		<input type="text" ng-model='name' />
		{{name}}
	</div>

	<ul>
		<li ng-repeat='personName in names | filter:name'>
			{{personName.name | uppercase}} lives in  {{personName.city | lowercase}}
		</li>
	</ul>

	<br/>
	Friends Name:
	<br />
	<input type="text" ng-model='newFriends.name' />
	<br />
	Friends City:
	<br />
	<input type="text" ng-model='newFriends.city' />
	<br />
	<button ng-click='addNewFriend()'>
		Add Friend
	</button>
	<br />
	<br />
	<a href="#/view2">View 2</a>

</div>
